{% extends "base.html" %}
{% block content %}

<div class="row featurette">
    <div class="col-sm-6 offset-sm-4">
        <img src="{{ member.image_source }}" alt="Profile image for {{ member.name }}" />
    </div>
    <div class="col-sm-6 offset-sm-4">
        <h1>{{ member.name}}</h1>
    </div>
</div>

<div class="col-sm-12">
    <p>{{ member.description }}</p>
</div>

{% endblock %}
